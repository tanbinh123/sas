<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() === 'ROLE_ADMIN' || currentUser.id == teacher.teacher.id">
        <div class="container">
            <h2>Update</h2>
        </div>    
        <div class="container">
            <button  mat-button mat-ripple (click)='userUpdate()' class="btn btn-dark">Account settings</button>
            <form (ngSubmit)="submit()" #form="ngForm" class="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" required [(ngModel)]="response.email" name="email" placeholder="{{teacher.email}}" value="{{teacher.email}}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" required [(ngModel)]="response.phone" name="phone" placeholder="{{teacher.phone}}" value="{{teacher.phone}}">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
                <button (click)="goBack()" class="btn btn-dark">Back</button>
            </form>
        </div>
    </div>
</div>
