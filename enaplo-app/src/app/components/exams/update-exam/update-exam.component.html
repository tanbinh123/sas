<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() != 'ROLE_STUDENT'">
        <div class="container">
            <h2>Create Exam</h2>
        </div>  
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-exam">
                <div class="form-group">
                    <label for="etype">Exam Type</label>
                    <select id="etype" class="form-control" required [(ngModel)]="etype" name="etype">
                        <option [ngValue]="TEST">Test</option>
                        <option [ngValue]="TOPIC_TEST">Topic Test</option>
                        <option [ngValue]="REPETITION">Repetition</option>
                        <option [ngValue]="HOMEWORK">Homework</option>
                    </select>
                </div>    
                <div class="form-group">
                    <label for="mark">Mark</label>
                    <input type="number" class="form-control" id="mark" required [(ngModel)]="exam.mark" name="mark">
                </div>
                <div class="form-group">
                    <label for="written_at">Written At</label>
                    <input type="date" class="form-control" id="written_at" required [(ngModel)]="exam.written_at" name="written_at">
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
