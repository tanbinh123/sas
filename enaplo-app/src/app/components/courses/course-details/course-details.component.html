<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="course-details-container">
        <h2>Course</h2>
        <table class="table table-bordered" *ngIf="course">
            <tbody>
                <tr>
                    <td>Tile</td>
                    <td>{{course.title}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{course.year}}</td>
                </tr>
                <tr>
                    <td>Teacher</td>
                    <td>{{course.teacher.teacher.fullName}}</td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>{{course.teacher.phone}}</td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td>{{course.teacher.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
