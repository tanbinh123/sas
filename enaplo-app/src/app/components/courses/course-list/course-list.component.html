<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="hasSignedIn()">
        <div class="container">
            <div class="container">
                <h3>Courses</h3>
                <button *ngIf="userRole() === 'ROLE_ADMIN'" mat-button mat-ripple (click)='createCourse()' class="btn btn-info">Create Course</button>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Teacher</th>
                            <th>Functions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let course of courses | filter:searchText">
                            <td>{{course.title}}</td>
                            <td>{{course.year}}</td>
                            <td>{{course.teacher.teacher.fullName}}</td>
                            <td>
                                <button (click)="details(course.id)" class="btn btn-info">Details</button>
                                <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="update(course.id)" class="btn btn-warning">Update</button>
                                <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="delete(course.id)" class="btn btn-danger">Delete</button>
                                <button *ngIf="currentUser.authorities[0].authority + '' === 'ROLE_ADMIN'" (click)="timetable(course.id)" class="btn btn-dark">TimeTable</button>
                            </td>
                        </tr>    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
