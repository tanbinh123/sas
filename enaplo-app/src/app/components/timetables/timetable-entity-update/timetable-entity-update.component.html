<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() === 'ROLE_ADMIN'">
        <div class="container">
            <h2>Update</h2>
            <button (click)="goBack(timeTableEntity.course.id)" class="btn btn-dark">Back</button>
        </div>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-timetable">
                <div class="form-group">
                    <label for="classroom">Class</label>
                    <select name="classroom" class="form-control form-control-sm" [(ngModel)]="selectedOptionClassroom">
                        <option *ngFor="let classroom of classrooms" [ngValue]="classroom">{{classroom.year}}/{{classroom.letter}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" class="form-control" id="day" required [(ngModel)]="response.day" name="day" value="timeTableEntity.day">
                </div>
                <div class="form-group">
                    <label for="lessonNumber">Lesson Number</label>
                    <input type="number" class="form-control" id="lessonNumber" required [(ngModel)]="response.lessonNumber" name="lessonNumber" value="timeTableEntity.lessonNumber">
                </div>
                <div class="form-group">
                    <label for="room">Classroom</label>
                    <input type="text" class="form-control" id="room" required [(ngModel)]="response.classroomNumber" name="room" value="timeTableEntity.classroomNumber">
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
