<div *ngIf="isDataAvailable">
    <div class="timetable-update-container" *ngIf="userRole() === 'ROLE_ADMIN'">
        <app-admin-panel></app-admin-panel>
        <h2>Update TimeTable</h2>
        <button (click)="goBack(timeTableEntity.course.id)" class="btn btn-dark">Back</button>
        <div class="update-form">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-timetable">
                <div class="form-group">
                    <label for="classroom">Class</label>
                   <select name="classroom" class="form-control form-control-sm" [(ngModel)]="selectedOptionClassroom">
                        <option *ngFor="let classroom of classrooms" [ngValue]="classroom">{{classroom.year}}/{{classroom.letter}}</option>
                   </select>
                </div>
                <div class="form-group">
                    <label for="day">Day</label>
                    <input type="number" class="form-control" id="day" required [(ngModel)]="timeTableEntity.day" name="day">
                </div>
                <div class="form-group">
                    <label for="lessonNumber">Lesson Number</label>
                    <input type="number" class="form-control" id="lessonNumber" required [(ngModel)]="timeTableEntity.lessonNumber" name="lessonNumber">
                </div>
                <div class="form-group">
                    <label for="room">Classroom</label>
                    <input type="text" class="form-control" id="room" required [(ngModel)]="timeTableEntity.classroomNumber" name="room">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
