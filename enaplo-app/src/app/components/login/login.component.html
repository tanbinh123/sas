<div class="container">
    <div class="row" >
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
                        <div class="form-label-group">
                            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username" required autofocus>
                            <label for="username">Username</label>
                        </div>
                        <div class="form-label-group">
                            <input type="password" id="password" formControlName="password" class="form-control" placeholder="" required autofocus>
                            <label for="password">Password</label>
                        </div>
                        <button [disabled]="!loginForm.form.valid" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
