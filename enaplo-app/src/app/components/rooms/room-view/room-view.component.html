<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() != 'ROLE_STUDENT'">
        <div class="container">
            <div class="container">
                <h3>Classrooms</h3>
                <button *ngIf="userRole() === 'ROLE_ADMIN'" mat-button mat-ripple (click)='createRoom()' class="btn btn-info">Create Classroom</button>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Room number</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let room of rooms | filter:searchText">
                            <td>{{room.clasroomNumber}}</td>
                            <td>    
                                <button *ngIf="userRole() === 'ROLE_ADMIN'" (click)="delete(room.id)" class="btn btn-danger">Delete</button>                 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
