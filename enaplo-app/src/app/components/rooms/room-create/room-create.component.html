<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() === 'ROLE_ADMIN'"> 
        <h2>Create</h2>
        <div class="container">
            <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-room">
                <div class="form-group">
                    <label for="classroomNumber">Classroom number</label>
                    <input type="text" class="form-control" id="classroomNumber" required [(ngModel)]="room.classroomNumber" name="classroomNumber">
                </div>
                <button type="submit" (click)="goBack()" class="btn btn-dark">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
