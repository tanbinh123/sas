<div *ngIf="isDataAvailable">
    <div class="user-list-container" *ngIf="userRole() === 'ROLE_ADMIN'">
        <app-admin-panel></app-admin-panel>
        <div class="user-list-container-body">
            <div class="user-list-header">
                <h3>User List</h3>
            </div>
            <div class="user-list-body">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>Fullname</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | async | filter:searchText">
                            <td>{{user.username}}</td>
                            <td>{{user.fullName}}</td>
                            <td>                 
                                <button *ngIf="!(user.authorities[0].authority + '' === 'ROLE_ADMIN')" 
                                (click)="details(user.id)" class="btn btn-info">Details</button>
                                <button *ngIf="!(user.authorities[0].authority + '' === 'ROLE_ADMIN')" 
                                (click)="update(user.id)" class="btn btn-warning">Update</button>
                                <button *ngIf="!(user.authorities[0].authority + '' === 'ROLE_ADMIN')" 
                                (click)="delete(user.id)" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
