<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() === 'ROLE_ADMIN'">
        <div class="container">
            <div class="container">
                <h3>Users</h3>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Username</th>
                            <th>Fullname</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | filter:searchText">
                            <td>{{user.username}}</td>
                            <td>{{user.fullName}}</td>
                            <td>                 
                                <button (click)="details(user.id)" class="btn btn-info">Details</button>
                                <button (click)="update(user.id)" class="btn btn-warning">Update</button>
                                <button *ngIf="userRole() != 'ROLE_ADMIN'" (click)="delete(user.id)" class="btn btn-danger">Delete</button>
                                <button (click)="setCourse(user.id)" class="btn btn-secondary">Set Course</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
