<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div *ngIf="userRole() === 'ROLE_ADMIN'" class="container">
        <div class="container">
            <h2>Administration</h2>
        </div>
        <div class="container">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <td>Create Archives</td>
                        <td>
                            <button (click)="create();openSnackBar('Archive created', 'Ok')" class="btn btn-dark">Create Archive</button> 
                        </td>
                    </tr>
                    <tr>
                        <td>New year</td>
                        <td>
                            <button (click)="newYear();openSnackBar('New Year Started', 'Ok')" class="btn btn-warning">Update</button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> 
    </div>
</div>
