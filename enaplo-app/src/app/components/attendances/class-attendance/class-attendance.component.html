<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="container" *ngIf="userRole() != 'ROLE_STUDENT' || currentUser.id == student.student.id">
        <div class="container">
            <div class="container">
                <h3>Attendances</h3>
                <button (click)="goBack()" *ngIf="userRole() != 'ROLE_STUDENT'" class="btn btn-dark">Back</button>
            </div>
            <div class="container">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-students">
                    <table  class="table table-bordered table-sm">
                        <thead class="thead-dark">
                            <tr>
                                <th>Date of miss</th>
                                <th>Lecture</th>
                                <th>Verified</th>
                                <th>Check</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let attendance of attendances | filter:searchText">
                                <td *ngIf="!attendance.isVerified" class="red"><b>{{attendance.dateOfMiss}}</b></td>
                                <td *ngIf="!attendance.isVerified" class="red"><b>{{attendance.lecture}}</b></td>
                                <td *ngIf="!attendance.verified" class="red"><b>{{attendance.verified}}</b></td>      
                                <td><input type="checkbox" class="miss-input" [(ngModel)]="miss[i]" name="miss"></td>               
                            </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>      
            </div>
        </div>
    </div>
</div>
