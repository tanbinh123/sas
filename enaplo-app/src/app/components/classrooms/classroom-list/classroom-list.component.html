<div *ngIf="isDataAvailable">
    <app-panel-loader></app-panel-loader>
    <div class="user-list-container" *ngIf="userRole() != 'ROLE_STUDENT'">
        <div class="classroom-list-container-body">
            <div class="classroom-list-header">
                <h3>Classrooms</h3>
            </div>
            <div class="classroom-list-body">
                <input class="form-control-searchbox" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" 
                placeholder="&#171; Search">
                <table  class="table table-striped table-sm">
                    <thead class="thead-dark">
                        <tr>
                            <th>Class tag</th>
                            <th>Start year</th>
                            <th>End year</th>
                            <th>Headteacher</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let classroom of classrooms | filter:searchText">
                            <td>{{classroom.year}}/{{classroom.letter}}</td>
                            <td>{{classroom.start_year}}</td>
                            <td>{{classroom.end_year}}</td>
                            <td>{{classroom.headTeacher.teacher.fullName}}</td>
                            <td>
                                <button *ngIf="(user.authorities[0].authority + '' === 'ROLE_ADMIN')" 
                                (click)="update(classroom.id)" class="btn btn-warning">Update</button>
                                <button *ngIf="(user.authorities[0].authority + '' === 'ROLE_ADMIN')" 
                                (click)="delete(classroom.id)" class="btn btn-danger">Delete</button>
                                <button *ngIf="(user.authorities[0].authority + '' === 'ROLE_TEACHER'
                                || user.authorities[0].authority + '' === 'ROLE_HEADTEACHER')" 
                                (click)="exam(classroom.id)" class="btn btn-secondary">Exam</button>
                                <button *ngIf="(user.authorities[0].authority + '' === 'ROLE_TEACHER'
                                || user.authorities[0].authority + '' === 'ROLE_HEADTEACHER')" 
                                (click)="report(classroom.id)" class="btn btn-secondary">Report</button>
                                <button *ngIf="(user.authorities[0].authority + '' === 'ROLE_TEACHER'
                                || user.authorities[0].authority + '' === 'ROLE_HEADTEACHER')" 
                                (click)="students(classroom.id)" class="btn btn-secondary">Students</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
